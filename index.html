<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Star War App | Abiodun</title>
</head>
<body>
    <header>
        <!-- Head Text -->
        <marquee behavior="scroll" direction="left">
            <h2 id="head-text"><em>Click on any name to view more detail...</em></h2>
        </marquee>
    </header>
    <main>
        <!-- List of Users and there details -->
        <div class="wrap">
            <div class="card">
               <div class="img-wrap">
                   <img src="" alt="">
               </div> 
               <div class="text-wrap">
                   <div class="hidden-info">
                       <ul>
                           <li>Name: </li>
                           <li>Gender: </li>
                           <li>Height: </li>
                       </ul>
                   </div>
                   <button></button>
               </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
